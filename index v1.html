<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="index v1.css">
    <title>EDUC Solution - Login</title>
</head>
<body>
    <div class="content">
        <div class="content-logo">
            <img class="banner_educ" src="EDUC_SOLUTION-removebg-preview.png" alt="EDUC SOLUTION">
        </div>
        <form class="content-login">
            <div class="content-box">
                <input type="text" class="inputs" placeholder="Email">
                <input type="password" class="inputs" placeholder="Senha">
                <button class="btn btn-entrar">ENTRAR</button>
                <a href="#" class="redefinirsenha">Esqueceu a senha?</a>
                <div class="manter">
                <input type="checkbox" class="checkbox" id="manterlogin">
                <label class="manterlogin" >Manter-me logado</label>
                </div>
                
                <hr>
                <button class="btn btn-criar">CRIAR CONTA</button>
            </div>
        </form>
    </div>
</body>
</html>
